<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- <a-assets>
        <a-asset-item id="symbol" src="../assets/gltf/symbol-test-2separate.gltf"></a-asset-item>
      </a-assets>
    
      <a-entity gltf-model="#symbol"></a-entity> -->
      <a-entity 
        gltf-model="url(../assets/gltf/symbol-test-2separate.gltf)"
        hover-highlighter
        cursor-listener
        position="4 0 -2"
        >
      </a-entity>

      <a-entity 
        hover-highlighter
        position="0 0 -4">
            <a-box id="boite-1" 
              animate-rotation="speed: 30; axe: z; active: 1;"
              rotation="0 0 0" 
              position="-1 0 0" 
              material="color: red; transparent: true; opacity: .9; blending: multiply;"
              cursor-listener>
            </a-box>
            <a-box id="boite-2" 
              animate-rotation="speed: 20; axe: x; active: 1;" 
              rotation="0 0 0" 
              position="1 0 0" 
              material="color: green; transparent: true; opacity: .9; blending: multiply;"
              cursor-listener>
            </a-box>
      </a-entity>

      <a-plane 
        animate-scale__y="factor: 1; axe: y" 
        animate-scale__X="factor: 4; axe: x"
        position="0 0.1 -4" 
        rotation="-90 0 0" 
        width="4" height="4" 
        material="color: blue; transparent: true; opacity: .9; blending: multiply;"
        cursor-listener
        >
      </a-plane>

      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="4" height="4" 
        material="color: yellow; transparent: true; opacity: 0.9; blending: multiply;">
      </a-plane>

      <a-entity
        id="camera-rig"
        position="0 0 0">
        <a-entity 
          camera
          id="head"     
          position="0 1.6 0"
          wasd-controls="acceleration: 100"
          look-controls="pointerLockEnabled: true">
          <a-entity 
            cursor
            geometry="primitive: circle; radius: 0.0005"
            material="shader: flat; color: black; opacity: 1"
            position="0 0 -0.1"
            scale="1 1 1"
            visible="true"
            raycaster="far: 10; objects: [cursor-listener]">
          </a-entity>
        </a-entity>
      </a-entity>

      // porte qui sâ€™ouvre
      <a-entity 
      position="0.675 1.25 -2"
      animation__open="startEvents: open; property: rotation.y; to: 90; dur: 2000; easing: linear; loop: false"
      animation__close="startEvents: close; property: rotation.y; to: 0; dur: 2000; easing: linear; loop: false"
      listen-to__open="evt: open; target: #door1; emit: open"
      listen-to__close="evt: close; target: #door1; emit: close">
        <a-box 
        id="door1"
        depth="0.1"
        width="1.25"
        height="2.5"
        position="-0.675 0 0"
        material="color: pink;"
        hover-highlighter
        cursor-listener
        toggle-events="evt1: open; evt2: close"
        >
        </a-box>
      </a-entity>

      <a-sky color="white">
      </a-sky>
    </a-scene>
  </body>
</html>
